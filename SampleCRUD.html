<html ng-app="app">
  <head>
    <script data-require="angular.js@*" data-semver="1.3.0-rc2" src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
	<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="UI.js"></script>
  </head>
  <body>
  	<div class="container" ng-controller="DataController">
  		<div class="row">
  			<div class="col-md-12">
  				<H1>Simple CRUD Example for PostgreSQL</H1>
  			</div>
  			<div style="margin-top:5px;">
  				<!--empty -->
  			</div>
  			<table class="table-condensed table-striped table-bordered">
  				<thead>
  					<tr>
  						<th>First</th>
  						<th>Second</th>
  						<th></th>
  						<th></th>
  					</tr>	
  				</thead>
  				<tbody>
  					<tr ng-repeat="row in data">
  						<td><a href="#" editable-text="row.fname">{{ row.fname || "empty" }}</a></td>
  						<td>{{row.lname}}</td>
  						<td><button class="btn-link" click="Edit(row.id)">Edit</button></td>
  						<td><button class="btn-link" click="Delete(row.id)">Delete</button></td>
  					</tr>
  				</tbody>
  			</table>
  			<div style="margin-top:20px;">
  				<!--empty -->
  				<span>{{data | json}}</span>
  			</div>
  		</div>
  	</div>
  </body>
